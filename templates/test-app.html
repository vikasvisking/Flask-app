<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: #f5f5f5;
	}
	.test-app .test-app-bg {
		background-color: #fff;
		border-radius: 6px;
		padding: 20px 30px;
		margin-top: 130px;
	}
</style>
<body>
	<section class="container test-app">
		<div class="row">
			<div class="offset-sm-12 offset-md-1 offset-lg-1 offset-xl-1"></div>
			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
				<div class="test-app-bg">
		 			<div class="text-center">
						<h1>Welcome to Test App</h1>
					</div>
					<form class="form-inline my-4" action="/add"  method="POST">
						<div class="form-group">
							<input type="text" class="form-control" name="search" id="" placeholder="Search Now">
							<button type="submit" class="btn btn-primary ml-3">Search</button>
						</div>
					</form>
					{% if searches %}
					<h4>All Search Queries</h4>
					<div class="table-responsive">
						<table class="table">
							<caption>Keyword Searched : {{searches.0.keyword }}</caption>
							<thead class="thead-light">
								<tr>
									<th scope="col">Sr. No</th>
									<th scope="col">Result</th>
									<th scope="col">ETLD</th>
									<th scope="col">Delete</th>
								</tr>
							</thead>
							<tbody>
								{% for search in searches %}
								<tr>
									<td>{{loop.index}}</td>
									<th>{{search.result.domain}}</th>
									<td>{{search.result.etld}}</td>
									<td>
										<a href="/delete/{{search.id}}">
										<button type="button" href="" class="btn btn-danger">Delete</button>
									</a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
					{% endif %}
				</div>
			</div>
			<div class="offset-sm-12 offset-md-1 offset-lg-1 offset-xl-1"></div>
		</div>
	</section>
</body>
</html>
